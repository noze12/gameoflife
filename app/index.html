<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<style>
  body {
    margin: 0px;
    overflow: hidden;
  }
  #controles {
    background-color: rgba(255, 255, 255, 0.8);
    width: 100%;
    position: absolute;
  }
  input[type="text"] {
    width: 50px;
  }
</style>
<body>
<div id="controles">
  <button id="start">start</button>
  <button id="step">step</button>
  step interval:<input id="interval" type="number" max="1000" min="50" step="50"></input>
  cellsize:<input id="cellsize" type="number" max="50" min="4"></input>
  shape:<select id="shape">
    <option value="square">square</option>
    <option value="hexa">hexa</option>
    <option value="tri">tri</option>
  </select>
  survive:<input id="survive" type="text"></input>
  spawn:<input id="spawn" type="text"></input>
  color:<select id="color">
    <option value="generation">generation</option>
    <option value="density">density</option>
  </select>
  border:<input id="border" type="checkbox"></input>
  <button id="clear">clear</button>
</div>
<div id="field"></div>
<script src="main.js"></script>
</body>
</html>
